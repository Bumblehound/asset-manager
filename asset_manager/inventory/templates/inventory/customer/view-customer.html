{% extends "inventory/base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row mb-4">
        <!-- User Contact Info -->
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5>User Contact Info</h5>
                </div>
                <div class="card-body">
                    <p><strong>Name:</strong> John Doe</p>
                    <p><strong>Email:</strong> john.doe@example.com</p>
                    <p><strong>Phone:</strong> +1234567890</p>
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-warning btn-sm me-2">Update Info</button>
                        <button class="btn btn-danger btn-sm">Remove User</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Total Assets Box with Chart -->
        <div class="col-lg-6">
            <div class="card text-center h-100">
                <div class="card-header bg-success text-white">
                    <h5>Total Assets</h5>
                </div>
                <div class="card-body">
                    <canvas id="assetsChart" width="400" height="200"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Asset List with Search -->
    <div class="card">
        <div class="card-header bg-secondary text-white d-flex justify-content-between align-items-center">
            <h5>Assigned Assets</h5>
            <input type="text" class="form-control form-control-sm w-25" placeholder="Search Assets...">
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Asset Name</th>
                        <th>Category</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Lenovo ThinkPad</td>
                        <td>Laptop</td>
                        <td><span class="badge bg-success">Active</span></td>
                        <td>
                            <button class="btn btn-info btn-sm">View</button>
                            <button class="btn btn-danger btn-sm">Remove</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>iPhone 12</td>
                        <td>Phone</td>
                        <td><span class="badge bg-warning">Pending</span></td>
                        <td>
                            <button class="btn btn-info btn-sm">View</button>
                            <button class="btn btn-danger btn-sm">Remove</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    // Chart.js initialization
    const ctx = document.getElementById('assetsChart').getContext('2d');
    const assetsChart = new Chart(ctx, {
        type: 'bar', // Chart type (bar, line, pie, etc.)
        data: {
            labels: ['Laptops', 'Phones', 'Tablets', 'Others'], // Example categories
            datasets: [{
                label: '# of Assets',
                data: [8, 5, 2, 0], // Example data
                backgroundColor: [
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(255, 159, 64, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 99, 132, 0.2)'
                ],
                borderColor: [
                    'rgba(75, 192, 192, 1)',
                    'rgba(255, 159, 64, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 99, 132, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
{% endblock %}
