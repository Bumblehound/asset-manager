{% extends "inventory/base.html" %}

{% load crispy_forms_tags %}

{% block content %}
    <body>
        <!-- Form container -->
        <div class="container shadow p-4 bg-body-tertiary rounded w-50 overflow-x-auto" > 
            <h3 class="text-center">Add customer</h3>
            <h6>Start adding in the required details for your customer, then click save.</h6>

            <hr>

            <form method="POST" autocomplete="off">

                {% csrf_token %}
                {{ form|crispy }}
                    
                <a class="btn btn-outline-danger btn-sm" href={% url 'view-customers' %}>Cancel</a>
                <button type="submit" class="btn btn-outline-primary btn-sm">Create customer</button>              
            </form>
        </div>
    </body>
{% endblock content %}
